name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¤ Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.infinityfree.com
          username: ${{ secrets.INFINITY_USERNAME }}
          password: ${{ secrets.INFINITY_PASSWORD }}
          server-dir: /htdocs/  # QUAN TRá»ŒNG: thÆ° má»¥c gá»‘c cá»§a InfinityFree
          local-dir: ./public   # Náº¿u dÃ¹ng Laravel: upload thÆ° má»¥c public/
          exclude: |
            **/.git*
            **/.github/*
            **/node_modules/*
            **/vendor/*
            .env
            .gitignore
            *.md
            composer.json
            composer.lock
            package.json
            package-lock.json
